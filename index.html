<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Selectbox 구현실습</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <article class="dropdown-box">
      <button class="select-box" type="button">최애 프로그래밍 언어</button>
      <ul class="language invisible">
        <li class="lang">
          <button class="li-btn">Python</button>
        </li>
        <li class="lang">
          <button class="li-btn">Java</button>
        </li>
        <li class="lang">
          <button class="li-btn">JavaScript</button>
        </li>
        <li class="lang">
          <button class="li-btn">C#</button>
        </li>
        <li class="lang">
          <button class="li-btn">C/C++</button>
        </li>
      </ul>
    </article>
  </body>
</html>
